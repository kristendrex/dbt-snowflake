version: 2

sources: 
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns: 
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness: # make this a little more strict
          warn_after: {count: 24, period: hour}
          error_after: {count: 1, period: day} 
        columns: 
          - name: id
            tests:
              - unique
              - not_null